<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Market List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col width-90>
      <img src="../assets/images/logo-supermuffato.svg">
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col width-33>
      <button ion-button icon-only round large color="light">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-col>
    <ion-col width-33>
      <button ion-button icon-only round large color="light">
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-col>
    <ion-col width-33>
      <button ion-button icon-only round large color="light">
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-col>
  </ion-row> 
</ion-grid>

<ion-slides style="height: 55vh;" autoplay="3000">

    <ion-slide style="background-color: transparent">
      <img style="height: 100%;width: 100%" src="../assets/images/arroz.png">
    </ion-slide>

    <ion-slide style="background-color: transparent">
      <h2>Oferta 2</h2>
    </ion-slide>

    <ion-slide style="background-color: transparent">
      <h2>Oferta 3</h2>
    </ion-slide>

</ion-slides>
</ion-content>
