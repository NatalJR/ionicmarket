<ion-header>	
	<ion-navbar>
		<ion-title>Adicionar Lista</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="AddItem()"><ion-icon name="add"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>		
		<ion-grid>
			<ion-row>
				<ion-col width-25 text-center>
					Quantidade
				</ion-col>
				<ion-col width-50 text-center>
					Produto
				</ion-col>
				<ion-col width-25 text-center>
					Valor (R$)
				</ion-col>			
			</ion-row>
		</ion-grid>	
			
		<ion-item-sliding *ngFor="let item of items">
			<ion-item>				
				<ion-grid>
					<ion-row>						
						<ion-col width-25 text-center>
							{{item.quantidade}}
						</ion-col>						
						<ion-col width-50 text-center>
							{{item.title}}
						</ion-col>
						<ion-col width-25 text-center>
							{{item.valor}}
						</ion-col>

					</ion-row>
				</ion-grid>			
			</ion-item>

			<ion-item-options>				
				<button ion-button icon-only (click)="EditItem(item)" light>
					<ion-icon name="paper"></ion-icon>
				</button>
				<button ion-button icon-only (click)="DeleteItem(item)" danger>
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<button ion-button full (click)="SaveLista(items)">Salvar lista</button>
	<button ion-button full color="danger" navPop>Cancelar</button>
</ion-content>
