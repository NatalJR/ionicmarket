<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <ion-icon name="basket" icon-left> </ion-icon> Lista Salva  </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          Listas:
        </ion-col>   
      </ion-row>
    </ion-grid> 
    <button ion-item *ngFor="let lista of listas" (click)="itemTapped($event, lista)">      
        <ion-grid>
          <ion-row>           
            <ion-col text-center>
              Lista {{listas.indexOf(lista)+1}}
            </ion-col>            
          </ion-row>
        </ion-grid>
    </button>
  </ion-list>
</ion-content>
